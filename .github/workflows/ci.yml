name: CI

on:
  push:
    branches:
      - main
      - codex/**
  pull_request:
    branches:
      - main

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate project files
        run: |
          test -f index.html
          test -f README.md
          grep -q "<canvas" index.html
          grep -q "Digital Maze" index.html
