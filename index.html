<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clicker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-glow" aria-hidden="true"></div>

    <main class="app">
      <header class="topbar">
        <div>
          <p class="eyebrow">Digital Clicker</p>
          <h1>Go Exponential</h1>
        </div>
        <button id="reset-btn" class="ghost" type="button">Reset Run</button>
      </header>

      <section class="hud" aria-label="Game Stats">
        <article class="stat-card">
          <p class="stat-label">Bits</p>
          <p id="bits" class="stat-value">0</p>
        </article>
        <article class="stat-card">
          <p class="stat-label">Per Click</p>
          <p id="per-click" class="stat-value">1</p>
        </article>
        <article class="stat-card">
          <p class="stat-label">Per Second</p>
          <p id="per-second" class="stat-value">0</p>
        </article>
      </section>

      <section class="play-area">
        <button id="click-btn" class="core-btn" type="button" aria-label="Generate bits">
          <span class="core-title">Tap Core</span>
          <span class="core-sub">Generate data bits</span>
        </button>

        <aside class="panel">
          <h2>Upgrades</h2>
          <div id="upgrade-list" class="upgrade-list"></div>
        </aside>
      </section>
    </main>

    <template id="upgrade-template">
      <button class="upgrade" type="button">
        <div>
          <p class="upgrade-name"></p>
          <p class="upgrade-desc"></p>
        </div>
        <div class="upgrade-meta">
          <p class="upgrade-cost"></p>
          <p class="upgrade-owned"></p>
        </div>
      </button>
    </template>

    <script src="script.js" defer></script>
  </body>
</html>
